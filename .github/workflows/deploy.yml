name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install dependencies, build, and deploy (example for Node.js-based static sites)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use a specific Node version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # Adjust if your build command is different

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust to your build output folder
